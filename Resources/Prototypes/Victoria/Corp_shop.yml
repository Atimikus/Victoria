#------------------------------------------------------чипы лояльности----------------------
#--------------------------------------НТ--------------------------------
- type: entity
  parent: BaseItem
  id: NTChip
  name: Чип лояльности НТ
  description: Неее! Это не из чьей-то головы! Это чип, подтверждающий лояльность корпорации НаноТрейзен и гарант некотрых привелегий со стороны всегалактически известного Центком.
  components:
  - type: Cash
  - type: Item
    shape:
    - 0,0,0,0
    storedOffset: 0,-2
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      NTChip_material: 1
  - type: Stack
    stackType: NTChip_stack
    count: 1
  - type: Sprite
    sprite: Victoria/Corp_chips/chips.rsi
    state: nt_chip
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        density: 30
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.2,0.25,0.1"
        mask:
        - ItemMask
  - type: Appearance
  - type: Currency
    price:
      NTChip_currency: 1

- type: entity
  parent: NTChip
  id: NTChip2
  suffix: х2
  components:
  - type: Stack
    count: 2  
  
- type: material
  id: NTChip_material
  name: Чип лояльности НТ
  stackEntity: SpaceCash
  icon: { sprite: /Textures/Victoria/Corp_chips/chips.rsi, state: nt_chip }
  price: 5

- type: stack
  id: NTChip_stack
  name: Чип лояльности НТ
  icon: { sprite: /Textures/Victoria/Corp_chips/chips.rsi, state: nt_chip }
  spawn: NTChip
  maxCount: 20
  
- type: currency
  id: NTChip_currency
  displayName: Чип лояльности НТ
  cash:
    1: NTChip
  canWithdraw: true
