  components:
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsTeacherAccess ]
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Glass/cargo.rsi
  - type: PaintableAirlock
    group: Glass  
#-------------------------ID-Карта--------------
- type: entity
  parent: CargoIDCard
  id: CargoTeacherIDCard
  name: ID-карта бригадира
  description: Даёт доступы в отделы Снабжения и Утилизации, а так же к помещениям наставников
  suffix: Ведущие
  components:
  - type: Sprite
    sprite: Victoria/Teach/id_cards_teacher.rsi
    layers:
    - state: default
    - state: idcargo_teacher
  - type: PresetIdCard
    job: CargoTeacher
#-------------------------КПК--------------
- type: entity
  parent: BasePDA
  id: PDACargoTeacher
  name: КПК бригадира
  suffix: Ведущие
  description: Этот КПК так и подначивает на всех наорать и всех построить
  components:
    - type: Sprite
      sprite: Victoria/Teach/pda_teacher.rsi
    - type: Pda
      id: CargoTeacherIDCard
      state: pda-cargoteacher
    - type: Icon
      sprite: Victoria/Teach/pda_teacher.rsi
      state: pda-cargoteacher
#-------------------------Гир--------------
- type: startingGear
  id: CargoTeacherGear
  equipment:
    jumpsuit: CargoTeacherUniform
    back: ClothingBackpackCargo
    shoes: ClothingShoesBootsSalvage
    head: ClothingHeadHatCargosoft
    id: PDACargoTeacher
    ears: ClothingHeadsetCargo
    neck: MantelTeacher  
#-------------------------Трекер и иконка--------------
- type: playTimeTracker
  id: JobCargoTeacher
  
- type: jobIcon
  parent: JobIcon
  id: JobIconCargoTeacher
  icon:
    sprite: /Textures/Victoria/Teach/job_icons_teacher.rsi
    state: TeacherCargo
  jobName: Бригадир
#-------------------------Роль--------------
- type: job
  id: CargoTeacher
  name: Бригадир
  description: Строгий и грозный сотрудник отдела снабженая, что может служить Квартирмейсеру правой рукой, кулаком или личным оралом
  playTimeTracker: JobCargoTeacher
  requirements:
    - !type:RoleTimeRequirement
      role: JobSalvageSpecialist
      time: 18000
    - !type:DepartmentTimeRequirement
      department: Cargo
      time: 36000
  startingGear: CargoTeacherGear
  icon: "JobIconCargoTeacher"
  supervisors: job-supervisors-qm
  access:
  - Teacher
  - Cargo
  - Salvage
  - External
  - Maintenance
