#---------------------------------------Дрьться в ближнем бою и добить, а ещё искать милишку-------------------
- type: htnCompound
  id: MeleeAttackTargetCompoundBotKMLG
  branches:
    # Move to melee range and hit them
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: Away
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: MeleeRange
          services:
            - !type:UtilityService
              id: MeleeService
              proto: NearbyMeleeTargets
              key: Target
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Отлично!

- type: htnCompound
  id: MeleeCombatCompoundBotKMLG
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Накостыляю!
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyMeleeTargets
        - !type:HTNCompoundTask
          task: MeleeAttackTargetCompoundBotKMLG
#---------------------------------------Стрельба и убийство-------------------------
- type: htnCompound
  id: GunCombatCompoundBotKMLG
  branches:
    # Pick target, then move into range and shoot them.
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyGunTargets
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            stopOnLineOfSight: true
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: AdjacentTile
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Огонь!
        - !type:HTNPrimitiveTask
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
          operator: !type:GunOperator
            targetKey: Target
          services:
            - !type:UtilityService
              id: RangedService
              proto: NearbyGunTargets
              key: Target
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Так тебе!
#---------------------------------------Взять-выкинуть ствол-------------------------
- type: htnCompound
  id: RangedCombatCompoundBotKMLG
  branches:
    - preconditions:
        - !type:GunAmmoPrecondition
          minPercent: 0.001
      tasks:
        - !type:HTNCompoundTask
          task: GunCombatCompoundBotKMLG
    -  preconditions:
         - !type:ActiveHandComponentPrecondition
           components:
             - type: Gun
           invert: true
       tasks:
         - !type:HTNCompoundTask
           task: PickupGunCompound
         - !type:HTNPrimitiveTask
           operator: !type:SpeakOperator
             speech: Там ствол!
    - preconditions:
        - !type:ActiveHandComponentPrecondition
          components:
            - type: Gun
        - !type:GunAmmoPrecondition
          maxPercent: 0.001
      tasks:
        - !type:HTNPrimitiveTask
          preconditions:
            - !type:ActiveHandEntityPrecondition
          operator: !type:DropOperator
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Зарядов нет!
#---------------------------------------Вкалывать медицину-------------------------            
- type: htnCompound
  id: KMLGInjectNearbyCompound
  branches:
    - tasks:
        # TODO: Kill this shit
        - !type:HTNPrimitiveTask
          operator: !type:PickNearbyInjectableOperator
            targetKey: InjectTarget
            targetMoveKey: TargetCoordinates
        - !type:HTNPrimitiveTask
          operator: !type:SpeakOperator
            speech: Стой! Сейчас вылечу!
            hidden: true
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: false
        - !type:HTNPrimitiveTask
          operator: !type:SetFloatOperator
            targetKey: IdleTime
            amount: 3
        - !type:HTNPrimitiveTask
          operator: !type:WaitOperator
            key: IdleTime
          preconditions:
            - !type:KeyExistsPrecondition
              key: IdleTime
        # TODO: Kill this
        - !type:HTNPrimitiveTask
          operator: !type:MedibotInjectOperator
            targetKey: InjectTarget
#--------------------------------------Сочетание правил ВИ-----------------------------------------
#-----------------С ходить-бродить----------
#------обыч-----------
- type: htnCompound
  id: BotKMLG
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: GunCombatCompoundBotKMLG
    - tasks:
        - !type:HTNCompoundTask
          task: MeleeCombatCompoundBotKMLG
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompoundBot
#-----------------Без ходить-бродить----------
#------обыч-----------          
- type: htnCompound
  id: BotKMLGStop
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: GunCombatCompoundBotKMLG
    - tasks:
        - !type:HTNCompoundTask
          task: MeleeCombatCompoundBotKMLG

